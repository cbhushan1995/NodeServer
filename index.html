    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    
    <script src='https://unpkg.com/tesseract.js@v2.0.0-alpha.13/dist/tesseract.min.js'></script>

</head>


<body style="margin: 10px;">

<div id="qr-reader" style="margin: auto; width: 80%; border: 3px solid green; padding: 10px;"></div>
<div id="qr-reader-results"></div>

<script>
const qrReader = document.getElementById('qr-reader');
var resultContainer = document.getElementById('qr-reader-results');
var lastResult, countResults = 0;

function onScanSuccess(decodedText, decodedResult) {
    if (decodedText !== lastResult) {
        ++countResults;
        lastResult = decodedText;
        // Handle on success condition with the decoded message.
        console.log(`Scan result ${decodedText}`, decodedResult);
        window.readAllIMEIData().then((objects)=>{
            // objects.filter(()=>{})
            objects.forEach(function(childSnapshot) {
                console.log("key   ---  ", decodedResult.decodedText, childSnapshot.key, childSnapshot.key == decodedResult.decodedText)
                if (childSnapshot.key == decodedResult.decodedText) {
                        qrReader.innerHTML = "Please wait while we are redirecting to another page...."
                        childSnapshot[childSnapshot.key] = {
                            "qrCodeVarified": true
                        }
                        let obj = {}
                        obj[`IMEI_POC/${decodedResult.decodedText}`] = {
                            "qrCodeVarified": true
                        }
                        window.updateData(obj)
                        window.localStorage.setItem('deviceID', childSnapshot.key);
                        location.replace("./captureVideo.html")
                }
            });
        })
        // if (decodedText == "D6A15DC6-67C5-49FC-8923-C754E25076FB_1080113173") {

        //     qrReader.innerHTML = "Please wait while we are redirecting to another page...."
        //     window.writeDataToDB({"D6A15DC6-67C5-49FC-8923-C754E25076FB1080113173": {
        //         "qrCodeVarified": true
        //         }})
        //     location.replace("./captureVideo.html")
        // }
    }
}

var html5QrcodeScanner = new Html5QrcodeScanner(
    "qr-reader", { fps: 10, qrbox: 250 });
html5QrcodeScanner.render(onScanSuccess);
</script>
</body>
</html>
